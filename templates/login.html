<!DOCTYPE html>
<html lang="fa"
dir="ltr">
<head {% load static %}>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form action="" class="form">
            <h2 class="form_title">Login Here</h2>
            <div class="form_input_wrapper">
                <label class="form_lable" for="username">Username</label>
                <input type="email" class="form_input" placeholder="Email or Phone" id="username">
            </div>
            <div>
                <label class="form_lable" for="password">Password</label>
                <input type="password" class="form_input" placeholder="Password" id="password">
            </div>
            <button type="submit" class="form_submit_btn">Log In</button>
        </form>
    </div>

</body>
</html>
